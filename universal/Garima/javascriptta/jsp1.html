
<html>
    <head>
        <title>Swap</title>
        <script>
            a=-4;
            b=2;
           document.write("Before Swapping:<br>A="+a); 
           document.write(" And B="+b);
           a=a+b;
           b=a-b;
           a=a-b;
           document.write("<br>After Swapping:<br>A="+a); 
           document.write(" And B="+b);
           
        </script>
        
        
        
        
            </head>
    <body>
        
        <div></div>
    </body>
</html>
