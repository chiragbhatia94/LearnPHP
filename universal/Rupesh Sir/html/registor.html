<!DOCTYPE html>
<html>
    <head>
        <title>My title</title>
    </head>
    <body bgcolor="#CCCCCC">
        <form action="" method="post">
        <table border="1" align="center" cellspacing="1" cellpadding="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="fname" id="t1"></td>
                
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="G1" value="male" id="g1" ><label for="g1">Male</label>
                    <input type="radio" name="G1" value="female" id="g2"><label for="g2">Female</label>
                </td>
                
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" ></td>
                
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="h1" value="h1" id="h1" ><label for="h1">Hobbie1</label>
                    <input type="checkbox" name="h2" value="h2" id="h2"><label for="h2">Hobbie2</label>
                </td>
                
            </tr>
            
            <tr>
                <td>Upload</td>
                <td><input type="file" name="img" ></td>
                
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option value="0">Select City</option>
                        <option value="1">Indore</option>
                        <option value="2">Bhopal</option>
                        <option value="3">Ujjain</option>
                        
                        
                    </select>
                    
                </td>
                
            </tr>
            <tr>
                <td>Subject</td>
                <td>
                    <select multiple>
                        <option value="0">C</option>
                        <option value="1">CPP</option>
                        <option value="2">Java</option>
                        <option value="3">PHP</option>
                        </select>
                    
                </td>
                
            </tr>
            
            <tr>
                <td>Hidden</td>
                <td>
                    <input type="hidden" value="Hello" name="hidden">  
                </td>
                
            </tr>
            
            <tr>
                <td colspan="2">
                    <input type="submit" value="submit" name="submit">  
                    <input type="reset" value="reset" name="reset">  
                    <input type="button" value="button" name="button">  
                </td>
                
            </tr>
            
        </table>        
        </form>
    </body>
</html>
