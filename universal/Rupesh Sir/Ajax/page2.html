<html>
    <head>
        <script>
            function getdata(v)
            {
                
                var http=new XMLHttpRequest();
                http.onreadystatechange=mychnage;
                http.open("POST","get_name.php",true);
                var params="name="+v;
           http.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
            http.send(params);
                //http.send();
                
                function mychnage()
                {
                   
                    if(http.readyState==4 && http.status==200)
                    {
                  document.getElementById("res").innerHTML=http.responseText;   
                    }
                }
            }
        </script>
    </head>
    <body>
        <input type="text" onblur="getdata(this.value)">
        <div id="res">TODO write content</div>
    </body>
</html>
