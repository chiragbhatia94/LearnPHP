
<html>
    <head>
        <script>
            function getdata(t)
            {
                document.getElementById("res").innerHTML=t;
                
            }
        </script>
    </head>
    <body>
        <select onchange="getdata(this.value)">
            <option value="">Select City</option>
            <option value="INDB">Indore</option>
            <option value="BPL">Bhopal</option>
            <option value="DWS">Dewas</option>
            <option value="UJN">Ujjian</option>
            
            
        </select>

        <h1 id="res"></h1>
    </body>
</html>
