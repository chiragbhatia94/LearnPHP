
<html>
    <head>
        <script>
            function validate()
            {
                //flag=true;
                unm=document.getElementById("unm");
                pass=document.getElementById("pass");
                
                if(unm.value=="")
                {
                    alert("User Name Required ");
                    unm.focus();
                    return  false;
                }
                if(pass.value=="")
                {
                    alert("Password Required ");
                   pass.focus();
                   return false;
                }
                
                return true;
                //return  
            }
        </script>
    </head>
    <body>
        <form name="frm" action="success.php" method="post" onsubmit="return  validate()">
        <table align="center" border="1">
            <tr>
                <td>User Name</td>
                <td><input type="text" id="unm" name="unm"></td>
                 </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" id="pass" name="pass"></td>
                 </tr>
                 
                 <tr>
                     <th colspan="2"><input  type="submit" id="submit" name="submit" value="Login"></th>
                 </tr>
        </table>
        </form>
    </body>
</html>
