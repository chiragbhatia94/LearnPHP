
<html>
    <head>
        <script>
            function show(t){

        document.getElementById("txt1").value=t.value;
        t.value="";
            }
            
        </script>
    </head>
    <body>
        <input type="text" id="txt" onblur="show(this)">
        <input type="text" id="txt1">
    </body>
</html>
