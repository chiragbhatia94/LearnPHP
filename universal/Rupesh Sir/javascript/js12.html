
<html>
    <head>
        <script>
            function show(t){

        document.getElementById("txt1").value=t.value;

            }
            
        </script>
    </head>
    <body>
        <input type="text" id="txt" onkeydown="show(this)">
        <input type="text" id="txt" onkeyup="show(this)">
        <input type="text" id="txt" onkeypress="show(this)">
        <input type="text" id="txt1">
    </body>
</html>
